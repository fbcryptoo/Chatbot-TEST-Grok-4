<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Benny John's NYC Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        #anythingllm-chat-widget {
            width: 100%;
            height: 90%; /* Adjusted for mobile to leave space for controls */
            max-width: 400px; /* Optimized for mobile screens */
            max-height: 700px; /* Constrained for mobile usability */
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            #anythingllm-chat-widget {
                max-width: 100%; /* Full width on smaller screens */
                height: 90vh; /* Use almost full viewport height */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <script
            data-embed-id="26fbab9a-7f27-4fcf-a837-aeb081bb465b"
            data-base-api-url="https://anythingllm.fbbrain.com/api/embed"
            src="https://anythingllm.fbbrain.com/embed/anythingllm-chat-widget.min.js"
            data-auto-open="true">
        </script>
    </div>
</body>
</html>
