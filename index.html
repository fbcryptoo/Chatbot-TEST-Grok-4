<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Benny John's NYC Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        #anythingllm-chat-widget {
            width: 100%;
            height: 90%;
            max-width: 400px;
            max-height: 700px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: block; /* Ensure visibility */
        }

        @media (max-width: 480px) {
            #anythingllm-chat-widget {
                max-width: 100%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <script
            data-embed-id="26fbab9a-7f27-4fcf-a837-aeb081bb465b"
            data-base-api-url="https://anythingllm.fbbrain.com/api/embed"
            src="https://anythingllm.fbbrain.com/embed/anythingllm-chat-widget.min.js"
            data-auto-open="true">
        </script>
    </div>

    <script>
        // Enhanced fallback to force widget open
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const widget = document.querySelector('#anythingllm-chat-widget');
                if (widget) {
                    widget.style.display = 'block'; // Ensure widget is visible
                    // Attempt to find and click the open button (adjust selector if needed)
                    let openButton = document.querySelector('.anythingllm-open-button') ||
                                    document.querySelector('[data-action="open"]') ||
                                    document.querySelector('button');
                    if (openButton) {
                        openButton.click(); // Simulate click to open
                    } else {
                        // If no button found, try to force visibility of chat content
                        const chatFrame = widget.querySelector('iframe');
                        if (chatFrame) chatFrame.style.display = 'block';
                    }
                }
            }, 2000); // Increased delay to 2 seconds for widget loading
        });
    </script>
</body>
</html>
